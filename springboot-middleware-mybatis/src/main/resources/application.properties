

#=================================================================
# datasource
#=================================================================
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/db_test?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=root

#=================================================================
# mybatis
#=================================================================
mybatis.type-aliases-package=com.github.feifuzeng.middleware.mybatis.domain.po
mybatis.mapper-locations=classpath:mapper/*.xml
## 日志打印策略
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# 开启mybatis二级缓存，默认是false
mybatis.configuration.cache-enabled=true
mybatis.configuration.local-cache-scope=statement
